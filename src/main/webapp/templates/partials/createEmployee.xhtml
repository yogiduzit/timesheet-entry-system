<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition>
		<div class="create-employee-container">
			<h:form class="form-container">
				<div>
					<h2 class="create-employee-title-container">Create Employee</h2>
				</div>

				<div class="employee-input-container">
					<h:outputText value="#{msgs.empNumber}" />
					<p:inputText class="input-employee"
						value="#{employeeController.editEmployee.employee.empNumber}" />
					<h:outputText value="#{msgs['employee.empUsername']}" />
					<p:inputText class="input-employee"
						value="#{employeeController.editEmployee.employee.username}"/>
					<h:outputText value="#{msgs['credentials.password']}" />
					<p:password class="input-employee" value="#{employeeController.editEmployee.credentials.password}" feedback="true"/>
					<h:outputText value="#{msgs.empFullName}" />
					<p:inputText class="input-employee"
						value="#{employeeController.editEmployee.employee.fullName}"/>
				</div>

				<div class="create-employee-btn-container">
					<h:commandButton class="btn-primary" action="#{employeeController.onCreate()}"
						value="#{msgs.createBtn}" />
				</div>

			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
